name: CI/CD

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: LOGIN TO GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/stevenorcdev/ecommerce-backend-devops/ecommerce-backend:latest
            ghcr.io/stevenorcdev/ecommerce-backend-devops/ecommerce-backend:${{ github.sha }}

  deploy-staging:
    needs: build
    runs-on: [self-hosted, staging]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Deploy application
        run: |
          set -e

          # D√©finir le r√©pertoire de d√©ploiement
          DEPLOY_DIR="/home/github-runner/ecommerce-staging"

          # Aller dans le r√©pertoire de d√©ploiement
          cd $DEPLOY_DIR

          # Mettre √† jour UNIQUEMENT l'image Docker dans le .env (sans toucher aux secrets)
          sed -i "s|^API_IMAGE=.*|API_IMAGE=ghcr.io/stevenorcdev/ecommerce-backend-devops/ecommerce-backend:${{ github.sha }}|" .env

          # Pull de la nouvelle image
          docker pull "ghcr.io/stevenorcdev/ecommerce-backend-devops/ecommerce-backend:${{ github.sha }}"

          # Arr√™ter les anciens conteneurs (SANS supprimer les volumes)
          docker-compose down

          # Red√©marrer les services
          docker-compose up -d

          # Attendre que les services d√©marrent
          echo "‚è≥ Waiting for services to start..."
          sleep 15

          # Nettoyer les anciennes images
          docker image prune -af || true

      - name: Health check
        run: |
          echo "üè• Running health check..."

          for i in {1..15}; do
            if curl -fsS http://localhost:3000/health; then
              echo ""
              echo "‚úÖ Deployment successful!"
              exit 0
            fi
            echo "Attempt $i/15 failed, retrying in 3s..."
            sleep 3
          done

          echo "‚ùå Health check failed"
          echo ""
          echo "üì¶ Container status:"
          docker ps -a
          echo ""
          echo "üìã PostgreSQL logs:"
          docker-compose -f /home/github-runner/ecommerce-staging/docker-compose.yml logs postgres --tail=30
          echo ""
          echo "üìã API logs:"
          docker-compose -f /home/github-runner/ecommerce-staging/docker-compose.yml logs api --tail=50
          exit 1
